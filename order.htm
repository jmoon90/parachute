<!DOCTYPE html>
<html>
  <head>
    <title>Parachute</title>
    <link rel="stylesheet" type="html/css" href="bootstrap-responsive.css" />
    <link rel="stylesheet" type="html/css" href="bootstrap.css" />
    <link rel="stylesheet" type="html/css" href="docs.css" />
  </head>
  
  <body>
    <div class="container">
      <div id="heading">
        <div class="nav">
          <ul class="nav-pills pull-right">
            <li><a href="babycloth.htm">Home</a></li>
            <li><a href="#">Our Work </a></li>
            <li class="active"><a href="order.htm">Order </a></li>
            <li><a href="contact.htm">Contact Us </a></li>
          </ul>
          <h3 class="muted">Care Packages</h3>
        </div>
      </div><!-- heading ends-->


    <form>
      <fieldset>
        <legend>Options</legend>
        <label><h3>Packaging</h3></label>
          <div class="line">
            <label class="checkbox inline">
              
              <input type="checkbox" id="inlineCheckbox"> <img src="pics/jar.jpg">
            </label>
            <label class="checkbox inline">
              <input type="checkbox" id="inlineCheckbox"><img src="pics/box.jpg">
            </label>
          </div>

        <label><h3>Occassion</h3></label>
          <textarea rows="2" class="span5" placeholder="What is the Occasion?"></textarea>

          <label><h3>Must have</h3></label>
          <textarea rows="2" class="span5" placeholder="What must the package have?"></textarea>

          <label><h3>Popular</h3></label>
          <label class="span3" class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/gum.jpg">
          </label>
          <label class="span3" class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/altoid.png">
          </label>

          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/nature.jpg"> <!-- 150 to 100 -->
          </label>
          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/lipbalm.jpg"> <!-- 150 to 100 -->
          </label>


          <label><h3>Extras</h3></label>
          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/list.jpg">
          </label>

          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/todo.jpg">
          </label>
          
          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox"> <img src="pics/pack.jpg">
          </label>
          
<br>
        <div class="input-prepend input-append" id="money">
          <span class="add-on">Total $</span>
          <input class="span2" id="appendedPrependedInput" type="text">
          <span class="add-on">.00</span>
        </div>
        <div class="span12"><button type="submit" class="btn btn-primary" >Submit</button></div>
      </fieldset>
    </form>


      
      <div class="footer">
       <p> &copy; Company 2013 </p>
      </div>

    </div> <!-- container ends-->
  </body>
</html>
